<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/819347ffdd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libraby</title>
</head>

<body>
    <div class="na1">
        <a href="">Home</a>
        <a href="">About</a>
        <div class="search">
            <form action="">
                <input type="text"><button>Search</button>
            </form>
        </div>
    </div>
    <div id="message"></div>
    <div class="lib">
        <h1>My library</h1>
        <hr>
        <form id="formLibrary">
            <label for="name">Enter name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br><br>
            <label for="author">Book name:</label>
            <input type="text" name="author" id="author" placeholder="Enter Book name">
            <br><br>
            <label for="type">Type:</label><br>
            <input type="radio" name="type" id="Fiction" value="Fiction">
            <label for="Fiction">Fiction</label><br>
            <input type="radio" name="type" id="Programming" value="Programming">
            <label for="Programming">Programming</label><br>
            <input type="radio" name="type" id="Cooking" value="Cooking">
            <label for="Cooking">Cooking</label><br>
            <button type="submit" id="btn">Add book</button>
        </form>
        <hr>
    </div>
    <div class="tabl">
        <h1>Your Books</h1>
        <table>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th>Name</th>
                    <th>Book</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="newjs.js"></script>
</body>

</html>
